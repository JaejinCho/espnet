# Default configuration
command qsub -v PATH -cwd -S /bin/bash -j y -l arch=*64*
option mem=* -l mem_free=$0,ram_free=$0
option mem=0          # Do not add anything to qsub_opts
option num_threads=* -pe smp $0
option num_threads=1  # Do not add anything to qsub_opts
option max_jobs_run=* -tc $0
default gpu=0
option gpu=0
#option gpu=* -l 'hostname=b1[12345678]*|c*,gpu=$0' -q g.q
#option gpu=* -l 'hostname=c*,gpu=$0' -q g.q
#option gpu=* -l 'hostname=c0[145678]*|c1[01]*|c26,gpu=$0' -q g.q # There is c02. c12 does not have cuda + c09 gpus seem slow for some reason
option gpu=* -l 'hostname=c0[145678]*|c1[015]*|c2[026]*,gpu=$0' -q g.q # There is c02. c12 does not have cuda
